<!DOCTYPE html>
<html>
  <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.1.0.js"></script>
      <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Cats</h1>
        <p>Use the menu below to place your order:</p>
      </div>

    <form id="pizza-menu">

      <div class="form-group">
        <label for="pizza-size">Select Pizza Size</label>
        <select type="text" class="form-control" id="pizza-size">
          <option value="small">Small 10" $8.99</option>
          <option value="medium">Medium 14" $10.99</option>
          <option value="large">Large 18" $12.99</option>
        </select>
      </div>

      <label for="topping">Toppings ($1 Each)</label>

      <div class="checkbox">

           <label>
             <input class="topping" type="checkbox" value="pepperoni">Pepperoni
           </label>

          <label>
             <input class="topping" type="checkbox" value="sausage">Sausage
           </label>

           <label>
             <input class="topping" type="checkbox" value="canadianBacon">Canadian Bacon
           </label>

           <label>
             <input class="topping" type="checkbox" value="olives">Olives
           </label>

           <label>
             <input class="topping" type="checkbox" value="onions">Onions
           </label>

           <label>
             <input class="topping" type="checkbox" value="peppers">Peppers
           </label>

           <label>
             <input class="topping" type="checkbox" value="pineapple">Pineapple
           </label>

           <label>
             <input class="topping" type="checkbox" value="Jalapeno">Jalapeno
           </label>

        </div>

        <button class="btn btn-default" type="submit">Place Order!</button>

    </form>

    <div id="output">
      <h2>Total $<span id="total"></span></h2>
    </div>

    </div>
  </body>
</html>
