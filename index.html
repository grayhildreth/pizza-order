<!DOCTYPE html>
<html>
  <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.0.0.js"></script>
      <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Cats</h1>
        <p>Use the menu below to place your order:</p>
      </div>

    <form id="pizza-menu">

      <div class="form-group">
        <label for="pizza-size">Select Pizza Size</label>
        <select type="text" class="form-control" id="pizza-size">
          <option value="small">Small 10" $8.99</option>
          <option value="medium">Medium 14" $10.99</option>
          <option value="large">Large 18" $12.99</option>
        </select>
      </div>

      <label for="toppings">Toppings ($1 Each)</label>
        <div class="checkbox">
          <label><input type="checkbox" value="pepperoni">Pepperoni</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="sausage">Sausage</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="canadianBacon">Canadian Bacon</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="olives">Olives</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="peppers">Peppers/label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="onions">onions</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="pineapple">Pineapple</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="jalepeno">Jalapeno</label>
        </div>


      <button class="btn btn-default" type="submit">Place Order!</button>

    </form>

    <div id="output">
    </div>

    </div>
  </body>
</html>
