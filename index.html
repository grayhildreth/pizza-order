<!DOCTYPE html>
<html>
  <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.0.0.js"></script>
      <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Order a Pizza!</h1>
        <p>Use the menu below to place your order:</p>
      </div>

    <form id="pizza-menu">

      <div class="form-group">
        <label for="pizza-size">Select Pizza Size</label>
        <select type="text" class="form-control" id="pizza-size">
          <option value="small">Small 10" $8.99</option>
          <option value="medium">Medium 14" $10.99</option>
          <option value="large">Large 18" $12.99</option>
        </select>
      </div>

      <div class="form-group">
        <label for="topping1">Topping 1 (Meat)</label>
        <select type="text" class="form-control" id="topping1">
          <option value="no-meat">No Meat</option>
          <option value="pepperoni">Pepperoni</option>
          <option value="sausage">Sausage</option>
          <option value="chicken">BBQ Chicken</option>
        </select>
      </div>

      <div class="form-group">
        <label for="topping2">Topping 2</label>
        <select type="text" class="form-control" id="topping1">
          <option value="none">None</option>
          <option value="olive">Olives</option>
          <option value="onion">Onions</option>
          <option value="pepper">Peppers</option>
          <option value="pineapple">Pineapple</option>
          <option value="jalapeno">Jalapeño</option>
        </select>
      </div>

      <div class="form-group">
        <label for="topping3">Topping 3</label>
        <select type="text" class="form-control" id="topping1">
          <option value="none">None</option>
          <option value="olive">Olives</option>
          <option value="onion">Onions</option>
          <option value="pepper">Peppers</option>
          <option value="pineapple">Pineapple</option>
          <option value="jalapeno">Jalapeño</option>
        </select>
      </div>

      <button class="btn btn-default" type="submit">Place Order!</button>

    </form>

    </div>
  </body>
</html>
